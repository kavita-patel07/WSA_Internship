<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical Example of dom</title>
  </head>
  <body>
    <h1 id="header">Hello, Dom!</h1>
    <button id="changeTextBtn">Change Text</button>
    <button id="changeColorBtn">Change Color</button>
    <button id="addElementBtn">Add Element</button>
    <button id="removeElementBtn">Remove Element</button>

    <script>
      let header = document.getElementById("header");
      //Accessing the dom element
      let addElement = document.getElementById("addElementBtn");

      //Manipulating the dom using event handler

      addElement.addEventListener("click", function () {
        let para = document.createElement("p");
        para.innerText = "This is generated by button";
        para.id = "textParagraph";
        document.body.appendChild(para);
      });

      let removeElement = document.getElementById("removeElementBtn");
      removeElement.addEventListener("click", function () {
        let paragraphs = document.querySelectorAll("p");
        if (paragraphs.length > 0) {
          document.body.removeChild(paragraphs[paragraphs.length - 1]);

          // paragraphs[3]
        }
      });

      let changeColor = document.getElementById("changeColorBtn");
      changeColor.addEventListener("click", function () {
        let paragraph = document.getElementById("textParagraph");
        if (paragraph) {
          paragraph.style.color = "red";
        }
      });

      let changeText = document.getElementById("changeTextBtn");
      changeText.addEventListener("click", function () {
        let paragraph = document.getElementById("textParagraph");
        if (paragraph) {
          paragraph.innerText = "The text has been changed!";
        }
      });
    </script>
  </body>
</html>
